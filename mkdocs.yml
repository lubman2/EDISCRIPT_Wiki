site_name: EDISCRIPT Wiki
site_description: Komplexní dokumentace EDISCRIPT systému
site_author: lubman2
repo_url: https://github.com/lubman2/EDISCRIPT_Wiki
repo_name: EDISCRIPT_Wiki
edit_uri: edit/main/docs/

theme:
  name: material
  language: cs
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    scheme: default
    primary: blue
    accent: blue

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist

nav:
  - Home: index.md
  - COMDIS:
    - Kompletní průvodce: COMDIS/COMDIS_KOMPLETNI_PRUVODCE.md
    - Vizuální přehled: COMDIS/COMDIS_VIZUALNI_PREHLED.md
    - Modelování dokumentů: COMDIS/COMDIS_E2X_MODELCH_DOKUMENTACE.md
    - XML schéma: COMDIS/COMDIS_XML_SCHEMAT.md
  - PCS:
    - Syntax guide: PCS/PCS_SYNTAX_GUIDE.md
    - Syntax export: PCS/PCS_SYNTAX_EXPORT.md
    - Operace - referenční průvodce: PCS/PCS_OPERACE_REFERENCNI_PRUVODCE.md
